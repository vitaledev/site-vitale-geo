    <script>
        // BANCO DE PERGUNTAS (Edite aqui para adicionar mais)
        const questions = [
            { q: "Qual é a capital da Austrália?", options: ["Sydney", "Melbourne", "Canberra", "Perth"], a: 2 },
            { q: "Qual país tem a maior população do mundo (2025)?", options: ["China", "Índia", "EUA", "Indonésia"], a: 1 },
            { q: "Qual país NÃO faz parte da OTAN?", options: ["Turquia", "Brasil", "Alemanha", "França"], a: 1 },
            { q: "Qual é a moeda oficial do Reino Unido?", options: ["Euro", "Dólar", "Libra Esterlina", "Franco"], a: 2 },
            { q: "Onde fica a sede da ONU?", options: ["Genebra", "Bruxelas", "Nova York", "Paris"], a: 2 },
            { q: "Qual país tem o maior território do mundo?", options: ["China", "EUA", "Canadá", "Rússia"], a: 3 }
        ];

        let current = 0;
        let score = 0;
        const qEl = document.getElementById("question");
        const optEl = document.getElementById("options");
        const scoreEl = document.getElementById("score");
        const progressEl = document.getElementById("progress");

        function loadQuestion() {
            if (current >= questions.length) return showEnd();
            
            const data = questions[current];
            qEl.textContent = data.q;
            optEl.innerHTML = "";
            
            // Atualiza barra
            progressEl.style.width = `${(current / questions.length) * 100}%`;

            data.options.forEach((opt, index) => {
                const btn = document.createElement("button");
                btn.className = "w-full text-left bg-slate-700/50 hover:bg-slate-700 border border-white/5 hover:border-yellow-500 p-4 rounded-lg transition font-bold";
                btn.textContent = opt;
                btn.onclick = () => check(index, btn);
                optEl.appendChild(btn);
            });
        }

        function check(selected, btn) {
            const correct = questions[current].a;
            // Bloqueia cliques
            const allBtns = optEl.querySelectorAll("button");
            allBtns.forEach(b => b.disabled = true);

            if (selected === correct) {
                btn.classList.add("bg-green-600", "border-green-400");
                score += 100;
                scoreEl.textContent = "Pts: " + score;
            } else {
                btn.classList.add("bg-red-600", "border-red-400");
                // Mostra a correta
                allBtns[correct].classList.add("bg-green-600", "border-green-400");
            }

            setTimeout(() => {
                current++;
                loadQuestion();
            }, 1000);
        }

        function showEnd() {
            document.getElementById("quiz-container").classList.add("hidden");
            document.getElementById("end-screen").classList.remove("hidden");
            document.getElementById("final-score").textContent = score;
        }

        loadQuestion();
    </script>
